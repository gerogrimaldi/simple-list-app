    <!-- add task modal -->
    <div class="modal fade" id="add_task" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="">Add a new task</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="input-group mb-3">
                    <textarea class="form-control" aria-label="With textarea" id="new-task"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-success" id="add-btn">Add</button>
            </div>
          </div>
        </div>
      </div>
    <!-- add task modal -->

    <!-- edit task modal -->

            </div>

                    <textarea class="form-control" aria-label="With textarea" id="edit-task"></textarea>
                </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-success" id="save-edit-btn">Save</button>
            </div>
          </div>
        </div>
      </div>
