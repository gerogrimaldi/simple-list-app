<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS and js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>

    <title>Hello, world!</title>
  </head>
  <body>
      
      <div class="container">
          <div class="row justify-content-center mt-5">
              <div class="col-lg-4 col-md-4">
                <div class="card  b-shadow">
                    <div class="card-body">
                        <div class="card-title">
                            <h4>Login</h4>
                            <p class="card-text small text-muted"> Login with your username &amp; password </p>
                            <form  method="post" action="tasks.html">
                                <div class="mb-3">
                                    <input type="text" class="form-control form-control-sm" placeholder="Username" required>
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control form-control-sm" placeholder="Password" required>
                                </div>
                                <div class="d-grid gap-2">
                                    <input type="submit" id="btn-submit" class="btn btn-sm btn-success btn-block" value="Login">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

  </body>
</html>
